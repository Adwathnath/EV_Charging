{% extends 'admin_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="view_CC_fecility_code#about">
  <div align="center">
   <table width="200" border="0" class="table">
      <tr>
        <td>Center</td>
        <td><label>
          <select name="select">
            {% for i in vall%}
            <option value="{{ i[0]}}" {% if center==i[0]|string %} selected {% endif %}}> {{ i[1]}}</option>
            {% endfor%}
          </select>
        </label></td>
        <td><label>
          <input type="submit" name="Submit" value="Search" class="btn btn-success"/>
        </label></td>
      </tr>
    </table>
    <table width="200" border="0" class="table table-striped table-hover">
      <tr>
        <td>Fecility</td>
        <td>Discription</td>
        <td>Image</td>
      </tr>
      {% for i in val %}
      <tr>
        <td>&nbsp;{{ i[3]}}</td>
        <td>&nbsp;{{ i[4]}}</td>
        <td><img src="../static/ccfile/{{ i[5] }}" alt="" width="150px" height="150px"  />{{ i[5]}}</td>
      </tr>
      {% endfor %}
      </table>
    <p>&nbsp;</p>
   
    <p>&nbsp;</p>
  </div>
</form>
</body>

{% endblock %}
