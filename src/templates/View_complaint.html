{% extends 'admin_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="200" border="1" class="table table-striped table-hover">
      <tr>
        <td>Username</td>
        <td>Station</td>
        <td>Complaint</td>
        <td>Date</td>
        <td>&nbsp;</td>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i[7]}} {{ i[8]}}</td>
        <td>{{i[9]}}</td>
        <td>{{ i[3]}}</td>
        <td>&nbsp;{{ i[5]}}</td>
        <td><a href="send_reply?cid={{i[0]}}#about" class="btn btn-primary">Reply</a></td>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
</body>
{% endblock %}
