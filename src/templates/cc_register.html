{% extends 'index.html' %}
{% block body %}
<body>


<style>

  .table{
    width: 30%;
  }
 .table th{
    align-items:left;
  }


</style>


<form action="cc_register_code" method="post" enctype="multipart/form-data" name="form1" id="form1">

  <div align="center">
    <!--<div align="center">-->
    <table width="1034" border="0" class="table table-borderless">
      <tr >
        <th width="208"><div align="center">Name</div></th>
        <td width="810"><label>
            <div align="center">
              <input type="text" name="textfield"  class="form-control"  required pattern="[A-Z a-z.]{3,25}" />
                </div>
        </label></td>
      </tr>
      <tr>
        <th><div align="center">Place</div></th>
        <td><label>
            <div align="center">
              <input type="text" name="textfield2" class="form-control"  required  pattern="[A-Z a-z.]{3,25}" />
                </div>
        </label></td>
      </tr>
      <tr>
        <th><div align="center">Email</div></th>
        <td><label>
            <div align="center">
              <input type="text" name="textfield3" class="form-control"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
                </div>
        </label></td>
      </tr>
      <tr>
        <th><div align="center">Image</div></th>
        <td><label>
            <div align="center">
              <input type="file" name="file" class="form-control"  required />
                </div>
        </label></td>
      </tr>
      <tr>
        <th><div align="center">Phone</div></th>
        <td><label>
            <input type="text" name="textfield4" class="form-control"  required pattern="[6789][0-9]{9}" type="mobile" value="+91" />
        </label></td>
      </tr>
      
      <tr>
        <th><div align="center">District</div></th>
        <td><label>
            <div align="center">
              <input type="text" name="textfield9" class="form-control"  required />
                </div>
        </label></td>
      </tr>
      <tr>
        <th><div align="center">Latitude</div></th>
        <td><label>
            <div align="center">
              <input type="text" name="textfield5" class="form-control"   required />
                </div>
        </label></td>
      </tr>
      <tr>
        <th><div align="center">Longitude</div></th>
        <td><label>
            <div align="center">
              <input type="text" name="textfield6" class="form-control"   required />
                </div>
        </label></td>
      </tr>
      
      <tr>
        <th><div align="center">Password</div></th>
        <td><label>
            <div align="center">
              <input type="password" name="textfield8" class="form-control"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                </div>
        </label></td>
      </tr>
      <tr align="center">
        <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="Register" class="btn btn-primary" />
            </div>
        </label></td>
      </tr>
      </table>
    <!--</div>-->
  </div>
</form>
</body>
<!--</html>-->
{% endblock %}
