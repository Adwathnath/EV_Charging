{% extends 'st_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="0" class="table table-striped table-hover">
    <tr>
      <td>Username</td>
      <td>Phone</td>
      <td>Time</td>
      <td>Date</td>
      <td></td>
      <td>&nbsp;</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{ i[7]}} {{ i[8]}}</td>
      <td>{{ i[16]}}&nbsp;</td>
      <td>&nbsp;{{ i[4]}}</td>
      <td>&nbsp;{{ i[3]}}</td>

      <td><p><a href="book_reject?id={{i[0]}}" class="btn btn-danger">Reject</a></p></td>
      <td><p><a href="book_accept?id={{i[0]}}" class="btn btn-success">Compleated</a></p></td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
