{% extends 'admin_index.html' %}
{% block body %}


<body>


<style>

  .table{
    width: 30%;
  }
 .table th{
    align:left;
  }


</style>

<form action="edit_rest_form_code" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="0" class="table table-borderless">
    <tr>
      <td>Restaurant name: </td>
      <td><label>
        <input type="text" name="textfield" class="form-control"  required/>
      </label></td>
    </tr>
    <tr>
      <td>Place:</td>
      <td><label>
      <input type="text" name="textfield2" class="form-control" required />
      </label></td>
    </tr>
    <tr>
      <td>District:</td>
      <td><label>
      <select name="select" class="form-control"  required>
        <option>Kozhikode</option>
        <option>Kasarkode</option>
        <option>Kannur</option>
        <option>Malapuram</option>
        <option>Thissur</option>
        <option>Alappuzha</option>
        <option>Eranakulam</option>
        <option>Idukki</option>
        <option>Kollam</option>
        <option>Kottayam </option>
        <option>Palakkad</option>
        <option>Pathanamthitta</option>
        <option>Thiruvananthapuram</option>
      </select>
      </label></td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td><label>
        <input type="text" name="textfield4" class="form-control"  required />
      </label></td>
    </tr>
    <tr>
      <td>image:</td>
      <td><label>
        <input type="file" name="file"  class="form-control"  required/>
      </label></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><label>
        <input type="text" name="textfield5" class="form-control" required />
      </label></td>
    </tr>
    <tr>
      <td>Latitude:</td>
      <td><label>
        <input type="text" name="textfield6" class="form-control"  required/>
      </label></td>
    </tr>
    <tr>
      <td>Longitude:</td>
      <td><label>
        <input type="text" name="textfield7" class="form-control"  required />
      </label></td>
    </tr>
	  <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="REGISTER" class="btn btn-success"/>
          </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
