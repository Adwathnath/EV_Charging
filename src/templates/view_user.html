{% extends 'admin_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="200" border="0" class="table table-striped table-hover">
      <tr>
        <!--<th>ID</th>-->
        <th>Name</th>
        <th>Place</th>
        <th>Gender</th>
        <th>Phone</th>
        <th><div align="center">Email</div></th>
      </tr>
      {% for i in val %}
      <tr>
        <!--<td>USER{{ i[0]}}</td>-->
        <td>&nbsp;{{ i[1]}}&nbsp{{ i[2]}} </td>
        <td>{{ i[4]}}</td>
        <td>&nbsp;{{ i[8]}}</td>
        <td>&nbsp;{{ i[10]}}</td>
        <td>&nbsp;
        <div align="center">{{ i[9]}}</div></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</form>
</body>
{% endblock %}
