{% extends 'admin_index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <div align="center">
    <table width="200" border="1" class="table table-striped table-hover">
      <tr>
        <!--<th>Id</th>-->
        <th>Name</th>
        <th>Place</th>
        <th>Email</th>
        <th>Phone</th>
        <td>&nbsp;</td>
         <td>&nbsp;</td>
      </tr>
      {% for i in val%}
      <tr>
        <!--<td>STN{{i[0]}}</td>-->
        <td>{{i[1]}}</td>
        <td>&nbsp;{{i[2]}}</td>
        <td>{{i[4]}}</td>
        <td>{{i[3]}}</td>
        <td><p><a href="cc_accept?id={{i[0]}}" class="btn btn-success">Accept</a></p></td>
        <td><p><a href="cc_reject?id={{i[0]}}" class="btn btn-danger">Reject</a></p></td>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
</body>
{% endblock %}
